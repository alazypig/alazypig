<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 400 200" width="100%" height="400">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style xmlns="http://www.w3.org/1999/xhtml">
				@keyframes rotate {
					0% {
						transform: rotate(0deg);
					}
                    
                    30% {
                        transform: rotate(360deg);
                    }

                    100% {
                        transform: rotate(360deg);
                    }
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 0%;
					}
					50% {
						background-position: 100% 100%;
					}
					100% {
						background-position: 0% 0%;
					}
				}

                .container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 200px;
					background: linear-gradient(-45deg, #333333, #ffffff);
					background-size: 15% 15%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 25px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 16px 2px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 3s infinite alternate;
				}</style>
			<div class="container">
				<h1>Edward</h1>
			</div>
		</div>
	</foreignObject>
</svg>
